<!DOCTYPE html>
<html>
<head>
    <title>Blood Group Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input, button {
            margin: 15px 0;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blood Group Prediction Using Fingerprint</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <p><strong>Predicted Blood Group:</strong> {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
